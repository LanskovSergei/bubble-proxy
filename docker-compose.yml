version: '3.8'

services:
  nginx:
    image: nginx:1.25-alpine
    container_name: bubble-proxy-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/www:/var/www/certbot:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./logs/nginx:/var/log/nginx
    environment:
      - BUBBLE_DOMAIN=${BUBBLE_DOMAIN}
      - DOMAIN=${DOMAIN}
    depends_on:
      - certbot
    networks:
      - proxy-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  certbot:
    image: certbot/certbot:latest
    container_name: bubble-proxy-certbot
    restart: unless-stopped
    volumes:
      - ./certbot/www:/var/www/certbot:rw
      - ./certbot/conf:/etc/letsencrypt:rw
      - ./logs/certbot:/var/log/letsencrypt
    environment:
      - DOMAIN=${DOMAIN}
      - SSL_EMAIL=${SSL_EMAIL}
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --quiet --webroot -w /var/www/certbot; sleep 12h & wait $${!}; done;'"
    networks:
      - proxy-network

  monitor:
    build:
      context: ./monitor
      dockerfile: Dockerfile
    container_name: bubble-proxy-monitor
    restart: unless-stopped
    volumes:
      - ./monitor:/app:ro
      - ./logs/monitor:/app/logs
    environment:
      - DOMAIN=${DOMAIN}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      - MONITOR_INTERVAL=${MONITOR_INTERVAL:-300}
    networks:
      - proxy-network
    depends_on:
      - nginx
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 60s
      timeout: 5s
      retries: 3

networks:
  proxy-network:
    driver: bridge
